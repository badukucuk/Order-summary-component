<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="top-section">
      <img src="images/illustration-hero.svg" alt="Hero Illustration">
    </section>

    <section class="bottom-section">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="payment">
        <div class="icon-and-plan">
          <img class="icon" src="images/icon-music.svg" alt="Music Icon">
        
          <div>
            <p class="annual">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <div class="change">
          Change
        </div>
      </div>
    
      <button>Proceed to Payment</button>
      
      <div class="cancel"><p>Cancel Order</p></div>
    </section>
  </main>
</body>
</html>
